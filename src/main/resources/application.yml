#配置数据源的属性

spring:
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/0520erp?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
      username: root
      password: root
      # druid专属配制
      max-active: 20
      max-wait: 5000
      initial-size: 1
      filters: stat,wall
      validationQuery: SELECT 'x'   #验证连接
      enable: true
   #监控配置
      stat-view-servlet:
        enabled: true
        login-username: root
        login-password: 123456
        allow: 
        deny: 
        url-pattern: /druid/*
   #开启aop
  aop:
    auto: true
  #thymeleaf的配置 
  thymeleaf: 
    cache: false
    enabled: true
#      web-stat-filter: 
#        enabled: true
#        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
#jackson 数据源格式化
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

      #控制上传的文件大小 单个文件最大50MB 多个文件最大100MB
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB
#配置mybatisplus
mybatis-plus:
  global-config:
    db-config:
      id-type: auto
    banner: true
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    
#shiro的配置
shiro:
  hash-algorithm-name: md5
  hash-iterations: 2
  anon-urls:
  - /4xx.html
  - /5xx.html
  - /sys/toLogin
  - /login/login
  - /resources/**
  - /file/**
  - /img/**
  login-url: /index.html
  log-out-url: /login/logout*
  authc-ulrs:
  - /**
#日志设置
logging:
  config: classpath:logback-spring.xml

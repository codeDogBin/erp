<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓存管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>
<body class="childrenBody">

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>缓存管理</legend>
</fieldset>


<!--数据表格开始-->
<div>
    <table class="layui-hide" id="cacheTable" lay-filter="cacheTable" >
        <!--头工具条-->
        <div id="cacheToolBar" style="display:none">
            <button type="button" lay-event="removeAll" class="layui-btn layui-btn  layui-btn-sm"><span class="layui-icon layui-icon-delete">清空缓存</span></button>
            <button type="button" lay-event="syncCache" class="layui-btn layui-btn-danger  layui-btn-sm"><span class="layui-icon layui-icon-about">同步缓存</span></button>
        </div>

        <!--行工具条-->
        <div id="cacheRowBar" style="display:none">
            <button type="button" lay-event="delete" class="layui-btn layui-btn-danger  layui-btn-xs"><span class="layui-icon layui-icon-delete">删除</span></button>
        </div>
    </table>
</div>
<!--数据表格结束-->



<!--查看弹出层的开始-->
<div style="display: none;padding: 10px" id="showCacheDiv">
    <h2 id="showTitle" align="center"> </h2>
    <div style="text-align:right">
        发布人:<span id="show_opername"></span>
        发布时间:<span id="show_createtime"></span>
    </div>
    <hr>
    <div id="show_content"></div>
</div>
<!--查看弹出层的结束-->

<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script>
    layui.use(['jquery','form','table','layer'],function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;


        //加载数据
        var tableIns = table.render({
            elem: '#cacheTable'
            , url: '/cache/loadAllCache'
            , toolbar: '#cacheToolBar' //开启头部工具栏，并为其绑定左侧模板
            , title: '系统缓存表'
            , cols: [ [
                 {field: 'key', title: 'key', align: 'center',width:100}
                , {field: 'value', title: 'value', align: 'center'}
                , {fixed: 'right', title: '操作', toolbar: '#cacheRowBar', align: 'center',width:100}//绑定行工具栏
            ] ],done: function(res, curr, count){//回调函数处理删除某一页最后一条数据的bug
                if (res.data.length==0 && curr!= 1){
                    tableIns.reload({
                        page: {curr: (curr - 1)}
                    })
                }
            }
        });

        //监听工具条的事件
        table.on('toolbar(cacheTable)', function(obj){
            switch(obj.event){
                case 'removeAll':
                    removeAll();
                    break;
                case 'syncCache':
                    syncCache();
                    break;

            };
        });

        //监听行工具条的事件
        table.on('tool(cacheTable)', function(obj){
            var data =obj.data;
            switch(obj.event){
                case 'delete':
                    deleteOne(data);
                    break;
            };
        });


        //删除一个
        function deleteOne(data){
            layer.confirm('确定删除这条缓存吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/cache/deleteCache",{key:data.key},function (res) {
                    if(res.code ==200){
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

        //批量删除
        function removeAll() {
            layer.confirm('确定删除所有缓存吗?', {icon: 3, title: '提示'}, function (index) {
                $.post("/cache/deleteAllCache", function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

        //批量删除
        function syncCache() {
            layer.confirm('确定同步所有缓存吗?', {icon: 3, title: '提示'}, function (index) {
                $.post("/cache/syncCache", function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
    });
</script>
</body>
</html>

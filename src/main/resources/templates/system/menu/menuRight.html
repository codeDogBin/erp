<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理--右边列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="/resources/layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body class="childrenBody">
<!--查询条件开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title"  id="title"  autocomplete="off" class="layui-input">
                </div>
                <div class="layui-input-inline" style="text-align: center">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search">查询</span></button>
                    <button type="reset" class="layui-btn layui-btn-normal"><span class="layui-icon layui-icon-refresh-3">重置</span></button>
                </div>
            </div>

        </div>
    </form>
</blockquote>
<!--查询条件结束-->

<!--数据表格开始-->
<div>
    <table class="layui-hide" id="menuTable" lay-filter="menuTable" >
        <!--头工具条-->
        <div id="menuToolBar" style="display:none">
            <button type="button" lay-event="add" class="layui-btn layui-btn  layui-btn-sm"><span class="layui-icon layui-icon-add-1">添加菜单</span></button>
        </div>

        <!--行工具条-->
        <div id="menuRowBar" style="display:none">
            <button type="button" lay-event="update" class="layui-btn layui-btn  layui-btn-xs"><span class="layui-icon layui-icon-edit">更新</span></button>
            <button type="button" lay-event="delete" class="layui-btn layui-btn-danger  layui-btn-xs"><span class="layui-icon layui-icon-delete">删除</span></button>
        </div>
    </table>
</div>
<!--数据表格结束-->

<!--添加和修改的弹出层开始-->
<div style="display: none;padding: 5px" id = "addOrUpdate" >
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm" >
        <div class="layui-form-item">
            <label class="layui-form-label">父级菜单</label>
            <div class="layui-input-block">
            <input type="hidden" name="pid" lay-verify="required"  id="pid">
            <ul id="menuTree"  class="dtree" data-id="0" ></ul>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" name="title" lay-verify="required" autocomplete="off" placeholder="请输入菜单名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">菜单地址</label>
            <div class="layui-input-block">
                <input type="text" name="href"  lay-verify="required"  autocomplete="off" placeholder="请输入菜单地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">菜单图标</label>
                <div class="layui-input-inline">
                    <input type="text" name="icon" lay-verify="required"  autocomplete="off" placeholder="请输入菜单图标" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">Target</label>
                <div class="layui-input-inline">
                    <input type="text" name="target"  autocomplete="off" placeholder="请输入菜单Target" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-inline">
                    <input type="radio" name="open" value="1" title="可用" checked="">
                    <input type="radio" name="open" value="0" title="不可用">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否展开</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" title="展开" checked="">
                    <input type="radio" name="available" value="0" title="不展开">
                </div>
            </div>
            <div>
                <label class="layui-form-label">排序码</label>
                <div class="layui-input-inline">
                    <input type="text" name="ordernum" id="ordernum" lay-verify="required|number" autocomplete="off" placeholder="请输入排序码[>0]"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline-block" style="text-align: center">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-search">提交</span></button>
                <button type="reset" class="layui-btn layui-btn-normal"><span class="layui-icon layui-icon-refresh-3">重置</span></button>
            </div>
        </div>
    </form>
</div>
<!--添加和修改的弹出层结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script>
    var tableIns;
    layui.extend({
        dtree: '/resources/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery','form','table','layer','dtree'],function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var dtree = layui.dtree;
        //加载数据
          tableIns = table.render({
            elem: '#menuTable'
            , url: '/menu/loadAllMenu'
            , toolbar: '#menuToolBar' //开启头部工具栏，并为其绑定左侧模板
            , title: '系统菜单表'
            , height: 'full-220'
            , page: true
            , cols: [ [
                  {field: 'id', title: 'ID', align: 'center',width:'80'}
                , {field: 'pid', title: '父级菜单ID', align: 'center',width:'100'}
                , {field: 'title', title: '菜单名称', align: 'center',width:'200'}
                , {field: 'href', title: '菜单地址', align: 'center',width:'200'}
                , {field: 'icon', title: '菜单图标', align: 'center',width:'150',templet:function (d) {
                          return '<font class=layui-icon>'+d.icon+'</font>';
                      }}
                , {field: 'target', title: 'Target', align: 'center',width:'155',hide:true}
                , {field: 'open', title: '是否展开', align: 'center',width:'100',templet:function (d) {
                        return d.open==1?'<font color="green">展开</font>':'<font color="red">不展开</font>';
                    }}
                , {field: 'available', title: '是否可用', align: 'center',width:'100',templet:function (d) {
                        return d.available==1?'<font color="green">可用</font>':'<font color="red">不可用</font>';
                    }}
                , {field: 'ordernum', title: '排序码', align: 'center',width:'100'}
                , {fixed: 'right', title: '操作', toolbar: '#menuRowBar', align: 'center',width:'200'}//绑定行工具栏
            ] ]
              ,done: function(res, curr, count){//回调函数处理删除某一页最后一条数据的bug
                  if (res.data.length==0 && curr!= 1){
                      tableIns.reload({
                          page: {curr: (curr - 1)}
                      })
                  }
              }
        });


        //模糊查询表单提交
        form.on("submit(doSearch)", function (data) {//data.field是form表单的查询条件
            tableIns.reload({
                where: data.field,
                page: {curr: 1}
            });
            return false;
        });

        //监听工具条的事件
        table.on('toolbar(menuTable)', function(obj){
            switch(obj.event){
                case 'add':
                    openAddLayer();
                    break;
            };
        });

        //监听行工具条的事件
        table.on('tool(menuTable)', function(obj){
            var data =obj.data;
            switch(obj.event){
                case 'delete':
                    deleteOne(data);
                    break;
                case 'update':
                    openUpdateMenuLayer(data);
                    break;
            };
        });

        var mainIndex;
        var url;

        //打开添加的弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdate"),
                area:['700px','500px'],
                title:"新增菜单",
                success:function () {
                    $('#dataFrm')[0].reset();
                    //将pid置空
                    $("#pid").val("");
                    url="/menu/addMenu";
                    //初始化排序码
                    $.post("/menu/loadMenuMaxOrderNum",function (res) {
                        $("#ordernum").val(res.value);
                    });
                }
            })
        }

        //打开修改的弹出层
        function openUpdateMenuLayer(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdate"),
                area:['700px','500px'],
                title:"修改菜单",
                success:function () {
                    //将表单数据重置
                    $('#dataFrm')[0].reset();
                    //装载新数据
                    form.val("dataFrm",data);
                    //选中之前父级的菜单 nodeID=data.pid
                    //初始化id
                    dtree.dataInit("menuTree", data.pid);
                    //设置id
                    dtree.selectVal("menuTree");
                    url="/menu/updateMenu";
                }
            })
        }


        //添加和修改提交
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    //添加或者修改成功刷新
                    tableIns.reload();
                    //刷新菜单树
                    selectTree.reload();
                    //刷新左边树
                    window.parent.left.menuTree.reload();
                }
                layer.msg(res.msg)
                layer.close(mainIndex);
            });
            return false;
        })

        // //添加和修改提交
        // $("#doSubmit").click(function () {
        //     //同步富文本和文本域的内容
        //     var data = $("#dataFrm").serialize();
        //     $.post(url,data,function (res) {
        //         if (res.code==200){
        //             //添加或者修改成功刷新
        //             tableIns.reload();
        //             selectTree.reload();
        //             window.parent.left.menuTree.reload();
        //         }
        //         layer.msg(res.msg)
        //         layer.close(mainIndex);
        //     });
        // })




        //初始化下拉树
        var selectTree = dtree.render({
            elem: "#menuTree",
            width: "100%",
            url: "/menu/loadMenuManagerLeftTreeJson",// 使用url加载（可与data加载同时存在）
            // data: data.data, //测试数据
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
            select: true //指定下拉树模式
        });

        //监听点击下拉树的方法
        dtree.on("node('menuTree')" ,function(obj){
            $("#pid").val(obj.param.nodeId);
        });

        //删除一个
        function deleteOne(data){
            //检查当前id的菜单有没有子菜单
            $.post("/menu/checkMenuHasChildrenNode",{id:data.id},function (result) {
                if(result){
                    layer.msg("当前菜单节点有子菜单,请先删除子菜单");
                    return;
                }else{
                    layer.confirm('确定删除这个菜单吗?', {icon: 3, title:'提示'}, function(index){
                        $.post("/menu/deleteMenu",{id:data.id},function (res) {
                            if(res.code==200){
                                tableIns.reload();
                                selectTree.reload();
                                window.parent.left.menuTree.reload();
                            }
                            layer.msg(res.msg);
                        })
                        layer.close(index);
                    });
                }
            })

        }

        //批量删除
    //     function  batchDelete() {
    //         var checkStatus = table.checkStatus('menuTable');
    //         var dataLength = checkStatus.data.length;
    //         if(dataLength>0){
    //             layer.confirm('确定删除这些菜单吗?', {icon: 3, title:'提示'}, function(index){
    //                 //do something
    //                 var data = checkStatus.data;
    //                 var ids ="";
    //                 $.each(data,function (index,item) {
    //                     if(index == 0){
    //                         ids+="ids="+item.id;
    //                     }else {
    //                         ids+="&ids="+item.id;
    //                     }
    //                 })
    //                 $.post("/menu/batchDeleteMenu",ids,function (res) {
    //                     if(res.code==200){
    //                         tableIns.reload();
    //                     }
    //                     layer.msg(res.msg);
    //                 })
    //                 layer.close(index);
    //             });
    //         }else{
    //             layer.msg("请选中操作行")
    //         }
    //     }


        });


    //给其他页面刷新的方法
    function reloadTable(id) {
        tableIns.reload({
            where:{id:id},
            page:{
                curr:1
            }
        })
    }
</script>
</body>
</html>

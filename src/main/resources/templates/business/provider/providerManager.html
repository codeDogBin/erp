<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!--查询条件开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="providername"   autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">供应商电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone"    autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="connectionperson"    autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span
                        class="layui-icon layui-icon-search">查询</span></button>
                <button type="reset" class="layui-btn layui-btn-normal"><span
                        class="layui-icon layui-icon-refresh-3">重置</span></button>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->

<!--数据表格开始-->
<div>
    <table class="layui-hide" id="providerTable" lay-filter="providerTable" >
        <!--头工具条-->
        <div id="providerToolBar" style="display:none">
            <button type="button" lay-event="add" class="layui-btn layui-btn  layui-btn-sm"><span class="layui-icon layui-icon-add-1">添加供应商</span></button>
            <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-danger  layui-btn-sm"><span class="layui-icon layui-icon-delete">批量删除</span></button>
        </div>

        <!--行工具条-->
        <div id="providerRowBar" style="display:none">
            <button type="button" lay-event="update" class="layui-btn layui-btn  layui-btn-xs"><span class="layui-icon layui-icon-edit">更新</span></button>
            <button type="button" lay-event="delete" class="layui-btn layui-btn-danger  layui-btn-xs"><span class="layui-icon layui-icon-delete">删除</span></button>
        </div>
    </table>
</div>
<!--数据表格结束-->

<!--添加和修改的弹出层开始-->
<div style="display: none;padding: 5px" id = "addOrUpdate" >
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm" >
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id" id="id">
                    <input type="text" name="providername" lay-verify="required" autocomplete="off"
                           placeholder="请输入供应商名称" class="layui-input">
                </div>
                <label class="layui-form-label">公司电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="telephone" lay-verify="required" autocomplete="off" placeholder="请输入公司电话"
                           class="layui-input">
                </div>
            </div>
                <label class="layui-form-label">邮编</label>
                <div class="layui-input-inline">
                    <input type="text" name="zip" autocomplete="off" placeholder="请输入邮编" class="layui-input">
                </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" autocomplete="off" placeholder="请输入公司地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="connectionperson" lay-verify="required" autocomplete="off"
                           placeholder="请输入供应商名称"
                           class="layui-input">
                </div>
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入联系电话"
                           class="layui-input">
                </div>
            </div>
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" name="email" autocomplete="off" placeholder="请输入邮邮箱"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开户行</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank" autocomplete="off" placeholder="请输入开户行"
                           class="layui-input">
                </div>
                <label class="layui-form-label">账号</label>
                <div class="layui-input-inline">
                    <input type="text" name="account" autocomplete="off" placeholder="请输入账号"
                           class="layui-input">
                </div>
            </div>
            <label class="layui-form-label">传真</label>
            <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="fax" autocomplete="off" placeholder="请输入传真"
                       class="layui-input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" title="可用" checked="">
                    <input type="radio" name="available" value="0" title="不可用">
                </div>
            </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline-block" style="text-align: center">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-search">提交</span></button>
                <button type="reset" class="layui-btn layui-btn-normal"><span class="layui-icon layui-icon-refresh-3">重置</span></button>
            </div>
        </div>
    </form>
</div>
<!--添加和修改的弹出层结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script>
    var tableIns;
    layui.use(['jquery','form','table','layer'],function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        //加载数据
          tableIns = table.render({
            elem: '#providerTable'
            , url: '/provider/loadAllProvider'
            , toolbar: '#providerToolBar' //开启头部工具栏，并为其绑定左侧模板
            , title: '供应商表'
            , height: 'full-220'
            , page: true
            , cols: [ [
                  {type:'checkbox',align:'center'}
                , {field: 'id', title: 'ID', align: 'center',width:"50"}
                , {field: 'providername', title: '供应商名称', align: 'center',width:"120"}
                , {field: 'zip', title: '邮编', align: 'center',width:"80"}
                , {field: 'address', title: '供应商地址', align: 'center',width:"120"}
                , {field: 'telephone', title: '供应商电话', align: 'center',width:"120"}
                , {field: 'connectionperson', title: '联系人', align: 'center',width:"80"}
                , {field: 'phone', title: '联系人电话', align: 'center',width:"150"}
                , {field: 'bank', title: '开户行', align: 'center',width:"100"}
                , {field: 'account', title: '账号', align: 'center',width:"120"}
                , {field: 'email', title: 'email', align: 'center',width:"120"}
                , {field: 'fax', title: '传真', align: 'center',width:"120"}
                , {field: 'available', title: '是否可用', align: 'center',templet:function (d) {
                        return d.available==1?'<font color="green">可用</font>':'<font color="red">不可用</font>';
                    }}
                , {fixed: 'right', title: '操作', toolbar: '#providerRowBar', align: 'center',width:'200'}//绑定行工具栏
            ] ],done: function(res, curr, count){//回调函数处理删除某一页最后一条数据的bug
                  if (res.data.length==0 && curr!= 1){
                      tableIns.reload({
                          page: {curr: (curr - 1)}
                      })
                  }
              }
        });


        //模糊查询表单提交
        form.on("submit(doSearch)", function (data) {//data.field是form表单的查询条件
            tableIns.reload({
                where: data.field,
                page: {curr: 1}
            });
            return false;
        });

        //监听工具条的事件
        table.on('toolbar(providerTable)', function(obj){
            switch(obj.event){
                case 'add':
                    openAddLayer();
                    break;
                case 'batchDelete':
                    batchDelete();
                    break;
            };
        });

        //监听行工具条的事件
        table.on('tool(providerTable)', function(obj){
            var data =obj.data;
            switch(obj.event){
                case 'delete':
                    deleteOne(data);
                    break;
                case 'update':
                    openUpdateProviderLayer(data);
                    break;
            };
        });

        var mainIndex;
        var url;

        //打开添加的弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdate"),
                area:['700px','500px'],
                title:"新增供应商",
                success:function () {
                    $('#dataFrm')[0].reset();
                    //将pid置空
                    $("#id").val("");
                    url="/provider/addProvider";
                }
            })
        }

        //打开修改的弹出层
        function openUpdateProviderLayer(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdate"),
                area:['700px','500px'],
                title:"修改供应商",
                success:function () {
                    //将表单数据重置
                    $('#dataFrm')[0].reset();
                    //装载新数据
                    form.val("dataFrm",data);
                    //选中之前父级的供应商 nodeID=data.pid
                    //初始化id
                    url="/provider/updateProvider";
                }
            })
        }



        //添加和修改提交
        form.on("submit(doSubmit)",function (data) {
            console.log(data);
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    //添加或者修改成功刷新
                    tableIns.reload();
                }
                layer.msg(res.msg)
                layer.close(mainIndex);
            })
            return false;
        })

        // //添加和修改提交
        // $("#doSubmit").click(function () {
        //     //同步富文本和文本域的内容
        //     var data = $("#dataFrm").serialize();
        //     $.post(url,data,function (res) {
        //         if (res.code==200){
        //             //添加或者修改成功刷新
        //             tableIns.reload();
        //             selectTree.reload();
        //             window.parent.left.providerTree.reload();
        //         }
        //         layer.msg(res.msg)
        //         layer.close(mainIndex);
        //     });
        // })









        //删除一个
        function deleteOne(data) {
            layer.confirm('确定删除' + data.providername + '这个供应商吗?', {icon: 3, title: '提示'}, function (index) {
                $.post("/provider/deleteProvider", {id: data.id}, function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                        window.parent.left.providerTree.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

        //批量删除
        function  batchDelete() {
            var checkStatus = table.checkStatus('providerTable');
            var dataLength = checkStatus.data.length;
            if(dataLength>0){
                layer.confirm('确定删除这些供应商数据吗?', {icon: 3, title:'提示'}, function(index){
                    //do something
                    var data = checkStatus.data;
                    var ids ="";
                    $.each(data,function (index,item) {
                        if(index == 0){
                            ids+="ids="+item.id;
                        }else {
                            ids+="&ids="+item.id;
                        }
                    })
                    $.post("/provider/batchDeleteProvider",ids,function (res) {
                        if(res.code==200){
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    })
                    layer.close(index);
                });
            }else{
                layer.msg("请选中操作行")
            }
        }

        });

</script>
</body>
</html>
